# permissions for end users to edit syncedsecrets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: syncedsecret-editor-role
rules:
- apiGroups:
  - secret.willemsma.it
  resources:
  - syncedsecrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - secret.willemsma.it
  resources:
  - syncedsecrets/status
  verbs:
  - get
